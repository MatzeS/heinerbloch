exclude: '.*\.patch$'
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: pretty-format-json
        args:
          - "--autofix"
          - "--indent=4"
          - "--no-sort-keys"

  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.6
    hooks:
      - id: actionlint

  - repo: https://github.com/google/yamlfmt
    rev: v0.14.0
    hooks:
      - id: yamlfmt

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck

  - repo: https://github.com/rubocop/rubocop
    rev: v1.68.0
    hooks:
      - id: rubocop

  - repo: https://github.com/pocc/pre-commit-hooks
    rev: v1.3.5
    hooks:
      - id: clang-format
        args:
          - "-i"
          # TODO: these depend on current build files (e.g. compile comands,
          # hence a build needs to be done first, maybe remove and only run in CI...)
      - id: clang-tidy
        name: clang-tidy linux
        exclude: ^platform/rp2350/
        args:
          - "-p=platform/linux/build"
      - id: clang-tidy
        name: clang-tidy rp2350
        files: ^platform/rp2350/
        args:
          - "-p=platform/rp2350/build"

  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.30.0
    hooks:
      - id: check-metaschema
        exclude: (\.clang-format|\.clang-tidy)
