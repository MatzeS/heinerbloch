name: Build firmware
run-name: build-firmware / (${{ github.ref }})
on: push
jobs:
  code-health-check:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/matzes/heinerbloch-devenv:latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          submodules: true

      - run: git config --global --add safe.directory ${GITHUB_WORKSPACE}
      - run: rake build:linux
      - run: rake build:rp2350
      - run: pre-commit run --all-files

  build-firmware:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/matzes/heinerbloch-devenv:latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          submodules: true

      - run: rake build:rp2350

      - name: Archive firmware binaries
        uses: actions/upload-artifact@v4
        with:
          name: rp2350-firmware
          path: |
            platform/rp2350/build/heinerbloch-rp2350.bin
            platform/rp2350/build/heinerbloch-rp2350.elf
            platform/rp2350/build/heinerbloch-rp2350.uf2

  unit-test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/matzes/heinerbloch-devenv:latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          submodules: true

      - run: rake build:linux
      - run: rake test:unit
